<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--Important to make website responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            transition: transform 0.3s ease-in-out;
        }
        /* Your existing CSS styles */
        
        .Container {
            width: 80%;
            margin: 20px auto;
            padding: 0%;
        }
        
        .Social.Media ul {
            padding-left: 20px;
        }
        
        .Social.Media ul li {
            list-style-type: disc;
        }
        
        .Logo {
            border: 1px solid black;
            width: 10%;
            float: left;
        }
        
        .Img.responsive {
            width: 100%;
        }
        
        .Img-Curve {
            border-radius: 10px;
        }
        
        .Text.Align {
            text-align: right;
        }
        
        .Menu ul {
            list-style-type: none;
        }
        
        .Menu ul li {
            display: inline;
            padding: 1%;
            font-weight: bold;
        }
        
        .Menu {
            line-height: 60px;
        }
        
        a {
            color: #ff6b81;
            text-decoration: none;
        }
        
        a:hover {
            color: #4750ff;
            transform: translateY(-7px);
        }
        
        .Clear.Fix {
            clear: both;
            float: none;
        }
        
        .Food-Search {
            background-image: url(./Images/bg.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            padding: 7% 0;
        }
        
        .Food-Search input[type='search'] {
            width: 50%;
            padding: 1%;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
        }
        
        .Text-Center {
            text-align: center;
        }
        
        .Button {
            padding: 1%;
            border: none;
            font-size: 1rem;
            border-radius: 5px;
        }
        
        .Button-Primary {
            background-color: #ff6b81;
            color: whitesmoke;
            cursor: pointer;
        }
        
        .Button-Primary:Hover {
            background-color: #4750ff;
            color: white;
            cursor: pointer;
        }
        
        h2 {
            color: #2f3542;
            font-size: 2rem;
            margin-bottom: 2%;
        }
        
        .Category {
            padding: 5% 0;
            border: 1px;
            text-align: center;
        }
        
        .Box-1,
        .Box-2,
        .Box-3 {
            border: 2px solid black;
            width: 30%;
            display: inline-block;
            margin: 5px;
            box-sizing: border-box;
        }
        
        .Box-1:hover,
        .Box-2:hover,
        .Box-3:hover,
        .Social.Media ul li a img:hover,
        .Footer a:hover {
            transform: translateY(-7px);
        }
        
        .Box-Curve {
            border-radius: 10px;
        }
        
        .Food-Menu {
            border: 1px solid black;
        }
        
        .Social.Media {
            list-style-type: none;
        }
        
        .Social.Media ul li {
            display: inline;
            padding: 1px;
        }
        
        .Social.Media ul li a img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
            /* Added transition property */
        }
        
        .Social.Media ul li a img:hover {
            transform: scale(1.1);
            /* Added hover effect to scale up the social media logo */
        }
        
        .Footer a {
            margin-right: 10px;
        }
        
        .Footer a:hover {
            transform: translateY(-7px);
        }
        
        @media only screen and (max-width:768px) {
            .Logo {
                width: 80%;
                float: none;
                margin: 1.5% auto;
            }
            .Menu ul {
                text-align: center;
            }
            .Food-Search input[type="search"] {
                width: 90%;
                padding: 2%;
                margin-bottom: 5%;
            }
        }
    </style>
</head>

<body>
    <!--Navigation Section Starts Here-->
    <section class="Navigation Bar">
        <div class="Container">
            <div class="Logo">
                <img src="Images\logo.png" alt="Restaurant Logo" class="Img responsive">
            </div>

            <div class="Menu Text Align">
                <ul>
                    <li>
                        <a href="Home.html">Home</a>
                    </li>

                    <li>
                        <a href="About.html">About</a>
                    </li>
                    <li>
                        <a href="Contact.html">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="Clear Fix"></div>
        </div>
    </section>
    <!--Navigation Section Ends Here-->

    <!--Food Search Section Starts Here-->
    <section class="Food-Search Text-Center">
        <div class="Container ">
            <form action="">
                <input type="search" name="search" placeholder="Search for Food">
                <input type="submit" name="submit" value="Search" class="Button Button-Primary ">
            </form>
        </div>
    </section>
    <!--Food Search Section Ends Here-->

    <!--Category Section Starts Here-->
    <section class="Category">
        <div class="Container">
            <h2 class="Text-Center">Categories</h2>
            <a href="Veg.html">
                <div class="Box-1 Box-Curve">
                    <img src="Images\Veg.jpg" alt="Veg" class="Img-responsive">
                </div>
            </a>
            <a href="Non-Veg.html">
                <div class="Box-2 Box-Curve">
                    <img src="Images/Non-Veg.jpg" alt="Non-Veg" class="Img-responsive Img-Curve">
                </div>
            </a>
            <!--div class="Box-3">
                Box 3
            </div-->
            <div class="Clear-Fix"></div>
        </div>
    </section>
    <!--Category Section Ends Here-->

    <!--Social Media Section Starts Here-->
    <section class="Social Media">
        <div class="Container Text-Center">
            <ul>
                <li>
                    <a href="#"><img src="Images\Facebook.png"></a>
                </li>
                <li>
                    <a href="#"><img src="Images\Instagram.png"></a>
                </li>
                <li>
                    <a href="#"><img src="Images\Threads.png" class="Img-Curve"></a>
                </li>
            </ul>
        </div>
    </section>
    <!--Social Media Section Ends Here-->

    <!--Footer Section Starts Here-->
    <section class="Footer">
        <div class="Container Text-Center">
            <p>All rights reserved. Designed by <a href="#">Akshith Shetty</a><a href="#">G Rohan</a><a href="#">Keshav Nayak</a></p>
        </div>
    </section>
    <!--Footer Section Ends Here-->

</body>

</html>
